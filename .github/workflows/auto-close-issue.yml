name: Auto Close Issue

on:
  pull_request:
    types: [closed]
    branches: [main]

jobs:
  close-issue:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Close linked issue
        uses: actions/github-script@v7
        with:
          script: |
            const branchName = context.payload.pull_request.head.ref;
            console.log(`Branch name: ${branchName}`);

            // 브랜치 이름에서 이슈 번호 추출
            // 패턴: feature/123-description, fix/123-description 등
            const match = branchName.match(/^(?:feature|fix|hotfix|refactor|docs|test)\/(\d+)-/);

            if (match) {
              const issueNumber = parseInt(match[1]);
              console.log(`Found issue number: ${issueNumber}`);

              try {
                await github.rest.issues.update({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issueNumber,
                  state: 'closed'
                });
                console.log(`Issue #${issueNumber} closed successfully`);
              } catch (error) {
                console.log(`Failed to close issue #${issueNumber}: ${error.message}`);
              }
            } else {
              console.log('No issue number found in branch name');
            }
